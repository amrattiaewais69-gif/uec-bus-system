<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UEC Smart Bus</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0b1e3d,#091428);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:rgba(255,255,255,0.05);
  padding:25px;
  border-radius:20px;
  backdrop-filter:blur(15px);
  border:1px solid rgba(212,175,55,0.4);
  width:95%;
  max-width:500px;
  text-align:center;
  animation:fadeIn 0.6s ease;
}

h1{
  color:#d4af37;
  margin-bottom:10px;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:10px;
}

button{
  background:#d4af37;
  border:none;
  padding:12px 20px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  margin-top:10px;
}

.topbar{
  position:absolute;
  top:10px;
  width:95%;
  max-width:500px;
  display:flex;
  justify-content:space-between;
  font-size:13px;
  color:#d4af37;
}

.bus-logo{
  font-size:40px;
  animation:floatBus 2s infinite ease-in-out;
}

@keyframes floatBus{
  0%{transform:translateX(0)}
  50%{transform:translateX(8px)}
  100%{transform:translateX(0)}
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.95)}
  to{opacity:1;transform:scale(1)}
}

#status{
  margin-top:15px;
  font-size:18px;
}
</style>
</head>

<body>

<div class="card" id="login">
<div class="bus-logo">üöå</div>
<h1>University of East Capital</h1>
<h3>Driver Identification</h3>

<input type="text" id="driver" placeholder="Driver Full Name">
<input type="text" id="bus" placeholder="Bus Number">

<button onclick="showSummary()">Activate Route</button>
</div>

<div class="card" id="summary" style="display:none;"></div>

<div class="topbar" id="topbar" style="display:none;">
<div id="driverInfo"></div>
<div id="liveTime"></div>
</div>

<div class="card" id="scanner" style="display:none;">
<h1>Smart Bus Gate</h1>
<button onclick="endRoute()">End Route</button>
<div id="reader" style="margin-top:15px;"></div>
<div id="status"></div>
</div>

<script>

let driverName="";
let busNumber="";
let qr;
let clockInterval;

function showSummary(){
  driverName=document.getElementById("driver").value;
  busNumber=document.getElementById("bus").value;
  if(!driverName){ alert("Enter Driver Name"); return; }

  const now=new Date();
  document.getElementById("login").style.display="none";
  document.getElementById("summary").style.display="block";
  document.getElementById("summary").innerHTML=`
  <h1>Confirm Route</h1>
  <p>Driver: ${driverName}</p>
  <p>Bus No: ${busNumber || "-"}</p>
  <p>Date: ${now.toLocaleDateString()}</p>
  <p>Time: ${now.toLocaleTimeString()}</p>
  <button onclick="startSystem()">Confirm & Start Scanning</button>
  `;
}

function startSystem(){
  document.getElementById("summary").style.display="none";
  document.getElementById("scanner").style.display="block";
  document.getElementById("topbar").style.display="flex";
  document.getElementById("driverInfo").innerText="üë§ "+driverName;

  startClock();

  qr=new Html5Qrcode("reader");
  Html5Qrcode.getCameras().then(devices=>{
    qr.start(
      devices[0].id,
      {fps:10,qrbox:250},
      qrCodeMessage=>{ sendData(qrCodeMessage); }
    );
  });
}

function startClock(){
  clockInterval=setInterval(()=>{
    const now=new Date();
    document.getElementById("liveTime").innerText=
    now.toLocaleTimeString()+" | "+now.toLocaleDateString();
  },1000);
}

function endRoute(){
  if(qr){ qr.stop(); }
  clearInterval(clockInterval);
  document.getElementById("scanner").innerHTML=
  "<h1>Route Closed</h1><p>Bus Departed Successfully</p>";
}

function sendData(id){
fetch("https://script.google.com/macros/s/AKfycbxWMpdnADZB4D9Vs68SxpeTSTQ9pArLlzH75gKQ2UUmutvQrqBCvjY87E5L6CXJDIt9xw/exec",{
method:"POST",
body:JSON.stringify({
id:id,
driver:driverName,
bus:busNumber
})
})
.then(res=>res.json())
.then(data=>{
let msg="";
if(data.status==="approved"){
msg="‚úÖ "+data.name+" ("+data.period+")";
}
else if(data.status==="already_used"){
msg="‚ùå Already Used";
}
else if(data.status==="out_of_time"){
msg="‚è∞ Out of Time";
}
else{
msg="üö´ Not Registered";
}
document.getElementById("status").innerText=msg;
});
}

</script>

</body>
</html>
